<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Direction Button</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div class="button-container">
          <div class="button">
            <div class="arrow-container">
              <div class="arrow">
                <div class="dot grid-1"></div>
                <div class="dot grid-2"></div>
                <div class="dot hidden grid-3"></div>
                <div class="dot hidden grid-4"></div>
                <div class="dot hidden grid-1"></div>
                <div class="dot grid-2"></div>
                <div class="dot grid-3"></div>
                <div class="dot hidden grid-4"></div>
                <div class="dot hidden grid-1"></div>
                <div class="dot hidden grid-2"></div>
                <div class="dot grid-3"></div>
                <div class="dot grid-4"></div>
                <div class="dot hidden grid-1"></div>
                <div class="dot grid-2"></div>
                <div class="dot grid-3"></div>
                <div class="dot hidden grid-4"></div>
                <div class="dot grid-1"></div>
                <div class="dot grid-2"></div>
                <div class="dot hidden grid-3"></div>
                <div class="dot hidden grid-4"></div>
              </div>
            </div>
          </div>
        </div>

        <div class="right">
          <div class="text-wrapper"><span>Book a demo</span></div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.4/gsap.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
